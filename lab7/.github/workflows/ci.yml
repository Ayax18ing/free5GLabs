name: free5gc-lab7-ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.20"

      - name: Install dependencies
        run: |
          go mod tidy

      - name: Lint
        run: |
          go vet ./...

      - name: Run unit tests
        run: |
          go test ./... -v

      - name: Build
        run: |
          go build ./...
